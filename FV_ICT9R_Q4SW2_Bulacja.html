<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		p {
			font-size: 40px;
		}
	</style>
</head>
<body background="https://static.dw.com/image/45657980_1006.jpg"><center>
	<br><br><br><br><br><br>
	<div class="row">
		<div class="col-xl-2"></div>
		<div class="col-xl-9" style="padding: 30px; background-color: #690906;">
			<center>
				<h1 style="color: black;">Time Converter</h1><br>
			</center>
			<div class="col-md-12"><br>	
				<h3 style="color: black;">Days to Seconds</h3><br>		
				<input type="submit" value="Convert" onclick="myFunction1()">
				<input type="text" id="id1" placeholder="Days">
				<center><p id="ans"></p></center>
			</div>
			<div class="col-md-12"><br>
				<h3 style="color: black;">Days to Minutes</h3><br>
				<input type="submit" value="Convert" onclick="myFunction2()" >
				<input type="text" id="id1" placeholder="Days">
				<center><p id="ans1"></p></center>
			</div>
			<div>
				<h3 style="color: black;">Days to Hours</h3><br>
				<input type="submit" value="Convert" onclick="myFunction3()">
				<input type="text" id="id1" placeholder="Days">
				<center><p id="ans2"></p>
				<script>


		function myFunction1() {
			var num1 = document.getElementById('id1').value;
			var secs = num1 * 86400;
			document.getElementById('ans').innerHTML = secs + " secs";
		}
	</script>
	<script>
		function myFunction2() {
			var num1 = document.getElementById('id1').value;
			var mins = num1 * 1440;
			document.getElementById('ans1').innerHTML = mins + " mins";
		}
	</script>
	<script>
		function myFunction3() {
			var num1 = document.getElementById('id1').value;
			var hrs = num1 * 24;
			document.getElementById('ans2').innerHTML = hrs + " hrs";
		}
	</script>
			
</body></center>
</html>
